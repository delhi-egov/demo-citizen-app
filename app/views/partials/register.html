<div class="main">
    <h2>Sign Up</h2>
    <form class="form">
        <fieldset>
            <label for="phone">Mobile No.</label>
            <input type="tel" placeholder="9876543210" name="phone" id="phone" required pattern="\d{10}">
            <label for="name">Name</label>
            <input type="text" placeholder="Vaibhav Sinha" name="name" id="name" required>
            <label for="email">Email ID</label>
            <input type="email" placeholder="vaibhav@delhi.gov.in" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="******" name="password" id="password" required>
            <button type="submit">Register</button>
        </fieldset>
    </form>
</div>
